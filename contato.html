<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <h3>Deixe sua opinião ou reclamação aqui!</h3>
    <div class="container">
        <form method="POST" action="contato.php"></form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Seu nome:</label>
                <input type="text" class="form-control" name="nome_contato" maxlength="80" required>
            </div>                
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Seu email:</label>
                <input type="email" class="form-control" name="email_contato" maxlength="80" required>
            </div>                
        </div>
        <div class="form-group col-md-8">
            <div class="mb-3">
                <label for="mensagem" class="form-label">Digite aqui sua mensagem:</label>
                <textarea class="form-control" name="mensagem" rows="4" maxlength="300" required></textarea>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
    </div>
    <footer>Ou entre em contato conosco pelo nosso email: contatopflanches@gmail.com</footer>
</body>
</html>
